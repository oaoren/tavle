<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Eiketavla - Community billboard for Eikefjord">
    <title>Kalender - Tavla</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <header>
        <div class="container">
            <h1>Hva skjer?!</h1>
        </div>
    </header>

    <nav>
        <div class="container">
            <button class="hamburger" id="hamburger" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="menu" id="menu">
                <a href="kalender.html">Kalender</a>
                <a href="index.html">Alle innlegg</a>
            </div>
        </div>
    </nav>

    <main class="container">
        
<div class="calendar-container">
    <h2>Kalender</h2>
    <p>Kalenderfunksjonalitet kommer snart...</p>
</div>

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Eiketavla. Alle rettigheter reservert.</p>
        </div>
    </footer>

    
    <script>
        // Hamburger menu toggle
        const hamburger = document.getElementById('hamburger');
        const menu = document.getElementById('menu');
        
        hamburger.addEventListener('click', function() {
            hamburger.classList.toggle('active');
            menu.classList.toggle('active');
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const isClickInsideMenu = menu.contains(event.target);
            const isClickOnHamburger = hamburger.contains(event.target);
            
            if (!isClickInsideMenu && !isClickOnHamburger && menu.classList.contains('active')) {
                hamburger.classList.remove('active');
                menu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
